services:
  xmrig:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: xmrig
    restart: unless-stopped
    privileged: true
    environment:
      POOL_URL: "pool.supportxmr.com:3333"
      WALLET_ADDRESS: "YOUR_WALLET_ADDRESS"
      WORKER_NAME: "docker-xmrig"
      TLS: "false"
      DONATE_LEVEL: "1"
    # Optional CPU limits:
    # cpus: "4"
    # mem_limit: "2g"
